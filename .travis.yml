addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - ubuntu-sdk-team
    - beineri/opt-qt55
    - llvm-toolchain-precise
    - llvm-toolchain-precise-3.7
    - boost-latest
    packages:
    - libboost1.55-dev
    - gcc-5
    - clang-3.7
    - llvm-3.7
    - qtbase5-dev
    - ubuntu-sdk
    - libx11-xcb-dev
    - libglu1-mesa-dev
    - libxrender-dev
    - libxi-dev

language: cpp
sudo: false
cache:
    apt: true
    ccache: true
    directories:
        ~/deps
        ~/repos

compiler:
  - clang
  - g++

before_install:
  - $TRAVIS_BUILD_DIR/before_install.sh

before_script:
  - ls ~/deps
  - ls ~/repos
  - cd $TRAVIS_BUILD_DIR
  - ls

script:
  - $TRAVIS_BUILD_DIR/script.sh