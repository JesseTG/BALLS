language: cpp
sudo: required
compiler:
  - gcc
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - sudo apt-add-repository ppa:ubuntu-sdk-team/ppa -y
  - sudo apt-get update -qqy
  - sudo apt-get install -qy ubuntu-sdk qtcreator qtcreator-dev

script:
  - qmake ./BALLS/BALLS.pro
  - make

os:
  - linux
  - osx